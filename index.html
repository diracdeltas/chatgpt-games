<!DOCTYPE html>
<html>
  <head>
    <title>Gem Swap</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div>Instructions: Click gems to swap. You must swap gems to create a line of three or more gems of the same color. The goal is to get the most points. This game is very fun and addictive.</div>
    <div class="container">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="gems"></div>
      <button class="new-game" onclick="newGame()">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
